<html lang="en" class=""><head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Share+Tech+Mono">
<link rel="stylesheet" href="./styles.css">
</head><body>
<div id="clock">
  <p class="date" v-bind:style="{opacity: computedOpacity}">{{date}}</p>
  <p class="time" v-bind:style="{opacity: computedOpacity}" v-on:click="switchmode()">{{hour}}<span v-bind:style="{opacity: separatorOpacity}">:</span>{{minutes}}</p>
  <p class="text" v-bind:style="{opacity: computedOpacity}">{{bgl}}</p>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
<script src="./app.js"></script>
</body></html>
